<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="styles.css"> </link>
</head>

<body>
    <div>
        <div class='text-center'>
            <span>User id</span>
            <input type="text" id="uid" />
        </div>
        <div class='text-center'>
            <span>Password</span>
            <input type="password" id="pwd" />
        </div>
        <div class='text-center'>
            <input type="button" value="login" onclick="fnLogin()" />
            <a href="index.html">Go to Register Page</a>
        </div>
        <div class='text-center'>
            <b id='res'></b>
        </div>
    </div>
  
    <script>
        function fnLogin() {
            //get the references
            var uidRef = document.getElementById('uid');
            var pwdRef = document.getElementById('pwd');
            var resRef = document.getElementById('res');

            //get values;
            var uid = uidRef.value;
            var pwd = pwdRef.value;
            //get the registered users;
            var sUsers = localStorage.getItem('users');
            var aUsers = JSON.parse(sUsers);
            var isValidUser = aUsers.some(function (obj) {
                return obj.uid == uid && obj.pwd == pwd
            });
            if (isValidUser) {
                location.href = "home.html"
            } else {
                resRef.innerHTML = "please check you are entered uid or password";
            }
        }
    </script>
</body>

</html>
